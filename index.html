<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  <!-- If You don't wish to use index.css you can alternatively use the link
  https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css
  then add this later 
  /* external css: flickity.css */
* {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
body { font-family: sans-serif; }
.gallery {
  background: #EEE;
}
.gallery-cell {
  width: 66%;
  height: 200px;
  margin-right: 10px;
  background: #8C8;
  counter-increment: gallery-cell;
}
/* cell number */
.gallery-cell:before {
  display: block;
  text-align: center;
  content: counter(gallery-cell);
  line-height: 200px;
  font-size: 80px;
  color: white;
}
  -->
    <script src="index.js"></script>
    <!-- index.js alternative link:
    https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js -->
    <script>
      var myScope = document;
      var iframes = myScope.getElementsByTagName("iframe");
      if (iframes != null) {
          for (var i = 0; i < iframes.length; i++) {
              iframes[i].src = iframes[i].src; //causes a reload so it stops playing, music, video, etc.
          }
      }
      </script>
  </head>
<body>
